<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css" />
</head>
<body>
    <!-- CONTENEDOR SEMÁNTICO -->
    <header>
        <!-- CORAZÓN HACIA HOME -->
        <a href="index.html"><i class="fa-solid- fa-heart"></i></a>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <!-- RESTO DE ELEMENTOS -->
        </ul>
    </header>
    
    <section>
        <h2 class="titulo_seccion">Contacto</h2>
        <div class="form_contenedor">
            <div class="container">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>        

    <footer>
        <h3>Enlaces</h3>
        <nav class="Navegacion">

                <li><a href="https://www.iloveimg.com/es">iLoveImg</a></li>

                <li><a href="https://fontawesome.com/icons/cubes?f=classic&s=solid">Iconos</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
